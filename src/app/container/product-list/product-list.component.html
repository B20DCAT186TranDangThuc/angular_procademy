<app-filter [all]="products.length" [inStock]="totalProductInStock" [outOfStock]="totalProductOutStock">
</app-filter>
<div class="ekart--products--container">
    <div *ngFor="let prod of products">
        <app-product [product]="prod"
            *ngIf="searchText === '' || prod.name.toLocaleLowerCase().includes(searchText)"></app-product>
    </div>

</div>
